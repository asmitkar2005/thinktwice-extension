<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Set Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 240px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h4>Set your prompt</h4>
  <input id="msg" placeholder="Think before buying" />
  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
